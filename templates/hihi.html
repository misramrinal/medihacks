<!DOCTYPE html>
<html>
<head>
    <title>Pop-up Message Box</title>
    <style>
        /* Add some basic styles to center the pop-up box */
        #popup-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Button to trigger the pop-up -->
    <button onclick="showPopup()">Show Pop-up</button>

    <!-- The pop-up box content -->
    <div id="popup-box">
        <p>Hello, this is a pop-up message!</p>
        <button onclick="hidePopup()">Close</button>
    </div>

    <script>
        // JavaScript functions to show and hide the pop-up box
        function showPopup() {
            document.getElementById('popup-box').style.display = 'block';
        }

        function hidePopup() {
            document.getElementById('popup-box').style.display = 'none';
        }
    </script>
</body>
</html>
